<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Creación de Horarios ITI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div>
        <div class="login-wrap" >
                <header>
                        <h1>Creación de Horarios ITI-FCC</h1>
                </header>
            <form action="php/acceso.php" method="POST" align="left">
                <div class="login-html">
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Entrar</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
                    <div class="login-form">
                        <div class="sign-in-htm">
                            <div class="group">
                                <label for="user" class="label">Matrícula</label>
                                <input id="user" type="text" class="input" name="user1">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Contraseña</label>
                                <input id="pass" type="password" class="input" data-type="password" name="pass1">
                            </div>
                            <div class="group">
                                <input id="check" type="checkbox" class="check" checked>
                                <label for="check"><span class="icon"></span> Mantener Sesión</label>
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="Entrar" name="login">
                            </div>
                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <a href="restablecercontrasena.html">Contraseña Olvidada?</a>
                            </div>
                        </div>
                        <div class="sign-up-htm" method="post">
                            <div class="group">
                                <label for="name" class="label">Nombre</label>
                                <input id="name" type="text" class="input" name="name">
                            </div>
                            <div class="group">
                                <label for="last_name" class="label">Apellido</label>
                                <input id="last_name" type="text" class="input" name="last_name">
                            </div>
                            <div class="group">
                                <label for="user" class="label">Matricula</label>
                                <input id="user" type="text" class="input" name="user" maxlength="9">
                            </div>
                            <div class="group">
                                <label for="email" class="label">Correo</label>
                                <input id="email" type="text" class="input" name="email">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Contraseña</label>
                                <input id="pass" type="password" class="input" data-type="password" name="pass">
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="REGISTRARSE" name="registro">
                            </div>
                            <div class="hr"></div>
                            <div class="foot-lnk">
								<label for="tab-1">Already Member?</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            </div>
    </div> 
</body>
</html>
